<html>
  <head>
    <meta charset="UTF-8">
    <title>Edit symbol set</title>
  </head>
  <body>
    <h1>Edit symbol set</h1>
    
    <!-- TODO this uses same js bindings as create_lex.html. May cause confusion and sorrow if used simultaneously. -->
    <p>
      <!-- TODO Does the 'disabled' binding work?  -->
      <select data-bind="disabled: DMCRLX.lexicons().length < 1, options: DMCRLX.lexicons, optionsText: 'name', value: DMCRLX.selectedLexicon"></select>
    </p>
    
    <table>
      <thead>
	<td>Id</td>
	<td>Symbol</td>
	<td>Category</td>
	<td>Subcat</td>
	<td>Description</td>
	<td>IPA</td>
      </thead>
      <tbody data-bind="foreach: DMCRLX.symbolSet">
	<td data-bind="text: lexiconId"></td>
	<td>
	  <input data-bind="textInput: symbol"></input>
	</td>
	<td> 
	  <input data-bind="textInput: category"></input>
	</td>
	<td> 
	  <input data-bind="textInput: subcat"></input>
	</td>
	<td> 
	  <input data-bind="textInput: description"></input>
	</td>
	<td> 
	  <input data-bind="textInput: ipa"></input>
	</td>
      </tbody>
    </table>

    <button data-bind="click: DMCRLX.addSymbol">Add symbol</button>
    <button data-bind="click: DMCRLX.saveSymbolSet">Save symbol set</button>


    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!-- There is something fishy with this src path: -->
    <script type="text/javascript" src="../../static/admin/create_lex.js"></script>
  </body>
</html>
