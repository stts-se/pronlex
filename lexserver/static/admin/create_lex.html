<html>
  <head>
    <meta charset="UTF-8">
    <title>Create lexicon</title>
  </head>
  <body>
    <h1>Create lexicon</h1>
    
    
    Select lexicon
    <select data-bind="options: DMCRLX.lexicons, optionsText: 'name', value: DMCRLX.selectedLexicon"></select>
    
    
    <table id="lexnames">
      <thead>
	<tr>
	  <td>Id</td>
	  <td>Name</td>
	  <td>Symbol set name</td>
	  <td></td> <!-- save btn -->
	  <td></td> <!-- delete btn -->
	</tr>
      </thead>
      <tbody data-bind="foreach: DMCRLX.lexicons"> 
	<tr>
	  <td data-bind="text: DMCRLX.selectedLexicon().id"></td>
	  <!-- TODO downcase lexicon name on input -->
	  <td><input data-bind="value: DMCRLX.selectedLexicon, textInput: DMCRLX.selectedLexicon().name"></input></td>
	  <td><input data-bind="textInput: DMCRLX.selectedLexicon().symbolSetName"></input></td>
	  <!-- TODO only visible after editing lexicon (name) -->
	  <td><button data-bind="click: DMCRLX.updateLexicon">Update</button><td>
	  <td><button data-bind="click: DMCRLX.deleteLexicon">Delete</button><td>
	</tr>
      </tbody>
    </table>
    <p>
      <button data-bind="click: DMCRLX.addLexicon">Add lexicon</button>
    </p>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
    <!-- There is something fishy with this src path: -->
    <script type="text/javascript" src="../../static/admin/create_lex.js"></script>
  </body>
</html>
