<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin lexicon</title>
  </head>
  <body>
    <h1>** Admin lexicon **</h1>


Select lexicon
    <select data-bind="options: DMCRLX.lexicons, optionsText: 'name', value: DMCRLX.selectedLexicon"></select>


    <table id="lexnames">
      <thead>
	<tr>
	  <td>Id</td>
	  <td>Name</td>
	  <td>Symbol set name</td>
	</tr>
      </thead>
      <tbody data-bind="if: DMCRLX.selectedLexicon"> 
	<tr>
	  <td data-bind="text: DMCRLX.selectedLexicon().id"></td>
	  <td><input data-bind="textInput: DMCRLX.selectedLexicon().name"></input></td>
	  <td><input data-bind="textInput: DMCRLX.selectedLexicon().symbolSetName"></input></td>
	</tr>
      </tbody>
    </table>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
<!-- There is something fishy with this src path: -->
<script type="text/javascript" src="../../static/admin/create_lex.js"></script>
</body>
</html>
