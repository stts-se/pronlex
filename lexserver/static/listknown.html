<html>
  <head>
    <title></title>
  </head>
  <body>
    <h1>/lexicon/listknown</h1>
    
    
    <p>
      <textarea rows="10" cols="40" data-bind="textInput: freeText">
      </textarea>
    </p>
    
    
    <p>
      
      <table>
	<thead>
	  <tr>
	    <td>Word</td>
	    <td>Freq</td>
	  </tr>
	</thead>
	
	<tbody data-bind="foreach: wordList">
	  <tr>
	    <td data-bind="text: $data[0]"></td>
	    <td data-bind="text: $data[1]"></td>
	  </tr>
	</tbody>     
      </table>
      
<!--    <div data-bind="text: wordList"></div> -->

    </p>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>  
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>  
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="../static/listknown.js"></script>
    
  </body>
</html>
