<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User DB</title>
  </head>
  <body>
    <h1>User DB</h1>
    
    
    <table>
      <thead>
	<tr>
	  <td>User</td>
	  <td>Roles</td>
	  <td>DBs</td>
	  <td></td>
	</tr>
      </thead>
      <tbody data-bind="foreach: users">
	<tr>
	  <td data-bind="text: name"></td>
	  <td data-bind="text: roles"></td>
	  <td data-bind="text: dbs"></td>	  
	  <td><button data-bind="click: $root.deleteUser">Delete</button></td>
	</tr>
      </tbody>
    </table>

    <br>
    <div><label>User name</label><input data-bind="textInput: newUserName"></input><label data-bind="text: newUserName"></label></div>
    <div><label>User password</label><input data-bind="textInput: newUserPassword"></input><label data-bind="text: newUserPassword"></label></div>
    <div><label>User roles</label><input data-bind="textInput: newUserRoles"></input><label data-bind="text: newUserRoles"></label></div>
    <div><label>User DBs</label><input data-bind="textInput: newUserDBs"></input><label data-bind="text: newUserDBs"></label></div>
    <div><button data-bind="click: $root.addUser">Add user</button></div>
    
    <script src="externals/knockout-3.4.1.js"></script>
    <script src="built/user_db.js"></script>
    
  </body>
</html>
