<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User DB</title>
  </head>
  <body>
    <h1>User DB</h1>
    
    
    <table>
      <thead>
	<tr>
	  <td>User</td>
	  <td>Roles</td>
	  <td>DBs</td>
	  <td></td>
	</tr>
      </thead>
      <tbody data-bind="foreach:  { data: users, as: 'user' }">
	<tr>
	  <td data-bind="text: user.name"></td>
	  <td data-bind="text: user.roles"></td>
	  <td data-bind="text: user.dbs"></td>	  
	  <td><button data-bind="click: $root.delUser">Delete</button></td>
	</tr>
      </tbody>
    </table>

    <div><label>User name</label><input data-bind="textInput: userName"></input><label data-bind="text: userName"></label></div>
    <div><button data-bind="click: addUser">Add user</button></div>
    
    <script src="externals/knockout-3.4.1.js"></script>
    <script src="built/user_db.js"></script>
    
  </body>
</html>
