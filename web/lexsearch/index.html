<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Demo</title>
</head>
<body>
<h1>Search Demo</h1>

<form data-bind="submit: search">
  <table>
    <tr>
      <td>
	<label for="lexicons">Lexicon</label>
      </td>
      <td>
	<select data-bind="options: $root.availableLexicons, optionsCaption: 'Select lexicon', optionsText: 'name', value: $root.selectedLexicon"></select>
      </td>
    </tr>
    <tr>
      <td>
	<label for="words">Words</label>
      </td>
      <td>
	<input data-bind="value: words" />
      </td>
    </tr>
  </table>
  <button type="submit" data-bind="enable: $root.validForm" >Search</button>
  </form>

  <p>
  <table>
    <thead><tr><td><b>eId</b></td><td><b>Preferred</b></td><td><b>Strn</b></td><td><b>WordParts</b></td><td><b>Lemma</b></td><td><b>Pos</b></td><td><b>Morph</b></td><td><b>Lang</b></td><td><b>Status</b></td><td><b>Transcription</b></td><td><b>IPA</b></td></tr></thead>
    <!-- ko foreach: { data: entries, as: 'e' } -->
    <tbody data-bind="foreach: { data: e.transcriptions, as: 't' }">
      <tr>
	<td><span data-bind="text: e.id"></span></td>
	<td><span data-bind="text: e.preferred"></span></td>
	<td><span data-bind="text: e.strn"></span></td>
	<td><span data-bind="text: e.wordParts"></span></td>
	<td><span data-bind="text: e.lemma.strn"></span></td>
	<td><span data-bind="text: e.partOfSpeech"></span></td>
	<td><span data-bind="text: e.morphology"></span></td>
	<td><span data-bind="text: e.language"></span></td>
	<td><span data-bind="text: e.status.name"></span></td>
	<td><span data-bind="text: t.strn"></span></td>
	<td><span data-bind="text: $root.ipa(t.strn, t.symbolSetName)"></span></td>
	</tr>
    </tbody>
    <!-- /ko -->
  </table>
  </p>


</body>
<script type="text/javascript" src="/lexsearch/externals/knockout-3.4.1.js"></script>
<script type="text/javascript" src="/lexsearch/built/search_demo.js"></script>
</html>
