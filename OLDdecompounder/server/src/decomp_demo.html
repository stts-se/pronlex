<html>
  <head>
    <title>Decomp demo</title>
  </head>
  <body>
    <h1>Decomp demo</h1>


    <div>Language
      <select data-bind="options: langs, value: selectedLang "></select>
    </div>
    <div>
      <input data-bind="value: word" />
      <label>Add prefix</label><input data-bind="value: addPrefix" />
      <label>Remove prefix</label><input data-bind="value: removePrefix" /> <br>
      <label>Add suffix</label><input data-bind="value: addSuffix" />
      <label>Remove suffix</label><input data-bind="value: removeSuffix" />
    </div>

    <div>
      Add prefix: <span data-bind="text: addPrefixMsg"></span>
    </div>
    
    
    <table>
      <thead></thead>
      <tbody data-bind="foreach: decomps">
	<tr>
	  <td data-bind="text: parts.join(' ')"></td>
	</tr>
      </tbody>
    </table>    
    
    <script src="./decomp/externals/knockout-3.4.1.js"></script>
    <script src="./decomp/built/decomp_demo.js"></script>
  </body>
</html>
